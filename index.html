<body>
    <div class="w-75 mx-auto py-5">
        <div class="form-floating mb-3">
            <input type="text" class="form-control border-0 border-bottom rounded-0" id="productName" placeholder="name@example.com">
            <label for="productName ">Product Name</label>
        </div> 
        <div class="form-floating mb-3">
            <input type="number" class="form-control border-0 border-bottom rounded-0" id="ProductPrice" placeholder="name@example.com">
            <label for="ProductPrice ">Product Price</label>
        </div>

        <div class="form-floating">
            <select class="form-select border-0 border-bottom rounded-0" id="ProductCategory" aria-label="Floating label select example">
              <option selected disabled hidden >Choose Product Category </option>
              <option value="1">Mobile Phone</option>
              <option value="2">Laptop</option>
              <option value="3">Camera</option>
              <option value="4">Printer</option>
              <option value="5">TV</option>
 
            </select>
            <label for="ProductCategory">Product Category</label>
         </div>

         <div class="form-floating mb-3 mt-2">
            <textarea class="form-control border-0 border-bottom rounded-0" id="ProductDescription" placeholder="name@example.com"></textarea>
            <label for="ProductDescription ">Product Description</label>
        </div>

        <div class="form-floating mb-3">
            <input type="file" class="form-control border-0 border-bottom rounded-0" id="ProductImage" placeholder="name@example.com">
            <label for="ProductImage ">Product Image</label>
        </div>
        <button onclick="addProduct()" type="button" class = "btn btn-info my-2 text-light">Add Product </button>
    </div>

<div class="container">
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
        <div class="col"> 
            <div class="border shadow-sm p-2">
              <div class="img-container">
                <img class="w-100 h-100 object-fit-contain" src="./Images/fbd191fb271c9b20c200c073e073501d.jpg" alt="">
              </div>
                <h3 class="fs-5">Lorem, ipsum dolor.</h3>
                <p class="fs-6 text-secondary">Lorem ipsum dolor sit amet.</p>
                <p><span class="fw-semibold">Category</span> mobile Phone</p>
                <div class="d-flex justify-content-between pe-3">
                    <p class="fw-semibold">1500 </p>
                   <div>
                    <i class="fa-solid fa-trash-can fs-6 text-danger"></i>
                    <i class="fa-solid fa-pen-to-square fs-6 text-success"></i>
                   </div>
                    </div>
            </div>
        </div>
    </div>
</div>
